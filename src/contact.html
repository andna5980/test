<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kefir</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link href="assets/styles/styles.css" rel="stylesheet">
  </head>
  <body>


    <!--header-main--->
    <header class="page-header">
        
        <a href="index.html">
        <h2 id="logo">Kefir</h2>
        </a>
  
        <nav>   
            <ul id="menu">
                <li>
                    <a class="active" href="#">Contact Us</a> 
                </li>   
                <li> 
                    <a href="recipes.html">Recipes</a>
                </li>
                <li>    
                    <a href="index.html">Home</a>
                </li>    
            </ul>    
        </nav>
    
    </header>

    <!--form section--->
    <section class="form-section"
    >
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
            <h2>Learn More About Kefir</h2>
            <label for="fname">First Name</label>
            <input type="text" required id="fname" name="first_name" class="text-input">
            <label for="lname">Last Name</label>
            <input type="text" required id="lname" name="last_name" class="text-input">
            <label for="email">Email</label>
            <input type="email" required id="email" name="email_address" class="text-input">
            
            <label for="reason">Why do you want to be contacted?</label>
            <select name="reason" id="reason">
            <option value="information">General Information</option>
            <option value="recipes">Kefir Recipes</option>
            <option value="join">Join The Kefir Community</option>
            <option value="all" selected="">All the options</option>

            <input type="submit" value="Yes, contact me!" class="button">

            

        </form>

    </section>

    <footer>
            <ul class="social-networks"> 
                <span>Find us on:</span>
                <li><a href="http://facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                
                <li><a href="http://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                
                <li><a href="http://twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a><li>
            
            </ul>
    </footer>


  </body>
